name: Earnings - Updater (Past Data)

on:
  schedule:
    # 매일 저녁 8시 KST (= 오전 11시 UTC)
    - cron: "57 11 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Update Past Earnings (Real Values)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python earnings/earningsUpdater.py

      - name: Notify on Failure
        if: failure()
        run: echo "❌ Earnings Updater 실패"
