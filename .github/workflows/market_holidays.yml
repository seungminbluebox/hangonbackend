name: Holiday Notifier

on:
  schedule:
    # 한국 시간(KST) 오전 8:00 -> UTC 23:00 (전날)
    - cron: "0 23 * * *"
    # 한국 시간(KST) 오후 8:00 -> UTC 11:00
    - cron: "0 11 * * *"
  workflow_dispatch: # 수동 실행 가능

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Send KR Holiday Notification (Evening)
        if: github.event.schedule == '0 11 * * *' || github.event_name == 'workflow_dispatch'
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python holidays/holidayTracker.py --mode KR

      - name: Send US Holiday Notification (Morning)
        if: github.event.schedule == '0 23 * * *' || github.event_name == 'workflow_dispatch'
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python holidays/holidayTracker.py --mode US
