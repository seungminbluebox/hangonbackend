name: Earnings - Tracker (Future Data)

on:
  schedule:
    # 월/수/금 오후 6시 KST (= 오전 9시 UTC)
    - cron: "47 9 * * 1,3,5"
  workflow_dispatch:

jobs:
  earnings-tracker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Collect Future Earnings Data
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          LOGODEV_PUBLISHABLE_KEY: ${{ secrets.LOGODEV_PUBLISHABLE_KEY }}
        run: python earnings/earningsTracker.py

      - name: Notify on Failure
        if: failure()
        run: echo "❌ Earnings Tracker 실패"
